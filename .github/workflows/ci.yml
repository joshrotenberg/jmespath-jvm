name: CI

on:
  push:
    branches: [main, java7-compat]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 17, 21]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: "temurin"
          cache: maven

      - name: Build and test
        run: mvn -B verify -Djacoco.skip=${{ matrix.java == 8 }}

      - name: Upload coverage to Codecov
        if: matrix.java == 17
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

  # Verify the compiled bytecode works on Java 7
  java7-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8 for building
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: "temurin"
          cache: maven

      - name: Build JAR (skip tests)
        run: mvn -B package -DskipTests -Djacoco.skip=true

      - name: Set up JDK 7 for verification
        uses: actions/setup-java@v4
        with:
          java-version: 7
          distribution: "zulu"

      - name: Verify JAR loads on Java 7
        run: |
          java -version
          java -cp target/jmespath-jvm-*.jar io.jmespath.JmesPath 2>&1 | head -5 || echo "JAR loaded successfully on Java 7"

  javadoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: maven

      - name: Generate Javadoc
        run: mvn -B javadoc:javadoc

      - name: Check for Javadoc warnings
        run: |
          if grep -q "warning" target/site/apidocs/*.html 2>/dev/null; then
            echo "Javadoc warnings found"
            exit 1
          fi
